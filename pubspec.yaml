name: scr_vendor
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  dio: ^5.2.1+1
  logger: ^1.1.0
  json_annotation: ^4.8.0
  flutter_spinkit: ^5.1.0
  intl: ^0.18.0
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  go_router: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.3.2
  json_serializable: ^6.6.1
  freezed: ^2.3.2
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
  assets:
    - asset/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: asset/fonts/Roboto-Black.ttf
          weight: 900
        - asset: asset/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: asset/fonts/Roboto-Light.ttf
          weight: 300
        - asset: asset/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: asset/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: asset/fonts/Roboto-Thin.ttf
          weight: 100
